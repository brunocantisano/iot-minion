<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link href="style" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <img src="https://i.pinimg.com/564x/b5/b7/ef/b5b7ef74018bc6e2d8f30e53f8dc8aff.jpg" width="96" alt="minion-wifi">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6aHrJpsv8dqnzkhE_rmISjEdU_LnFPxL7fp9Rfc4UzEngAc2j" width="128" alt="minion-engenharia">    
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.0.200"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.0.1"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

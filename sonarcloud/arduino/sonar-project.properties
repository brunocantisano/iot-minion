sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=garagem-digital:iot-minion-arduino
sonar.organization=brunocantisano

# --- optional properties ---

# defaults to project key
sonar.projectName=IOT Minion Arduino
# defaults to 'not provided'
sonar.projectVersion=<VERSION>
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=arduino
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.cfamily.build-wrapper-output=sonarcloud/arduino/build_wrapper_output_directory
#sonar.cfamily.cache.enabled=true
#sonar.cfamily.cache.path=~/.sonar/cache/
#sonar.cfamily.threads=8
#sonar.scm.exclusions.disabled=true
